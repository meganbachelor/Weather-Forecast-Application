<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
   <title>Weather Forecast</title>
  </head>
  <body>
    <div class="weather-application">
      <header>
          <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
       <main>
      <div class="weather-data">
        <div class="weather-info">
          <h1 class="weather-city" id="city"></h1>
          <div class="weather-details"><span id="time">
            </span>, <span id="description"></span>
            <br />
            <span class="weather-details-highlight" id="humidity"></span><span class="weather-details-highlight" id="wind-speed"></span>
          </div>
        </div>
        <div class="weather-temperature-container">
          <span class="weather-icon" id="weather-icon"></span> <span class="weather-temperature" id="temperature"></span>
        </div>
      </div>
      <div class="weather-forecast-container" id="forecast"></div>
    </main>
      <footer>
        Coded by <a href="https://github.com/meganbachelor">Megan Bachelor</a>,
        is open-sourced on
        <a href="https://github.com/meganbachelor?tab=repositories">GitHub</a>
        and hosted on
        <a href="https://weatherforecastapplication1234.netlify.app/"
          >Netlify</a
        >
      </footer>
    <script src="src/index.js"></script>
  </body>
</html>
