<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
   <title>Weather Forecast</title>
  </head>
  <body>
    <div class="weather-application">
      <header>
          <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
       <main>
      <div class="weather-data">
        <div class="weather-info">
          <h1 class="weather-city" id="city"></h1>
          <div class="weather-details"><span id="time">
            </span>, <span id="description"></span>
            <br />
            Humidity: <span class="weather-details-highlight" id="humidity"></span>, Wind: <span class="weather-details-highlight" id="wind-speed"></span>
          </div>
        </div>
        <div class="weather-temperature-container">
          <span class="material-symbols-outlined" style="font-size: 60px; color: #45b383;">cloud</span>
          <span class="weather-temperature" id="temperature"></span>
          <span class="weather-unit">°C</span>
        </div>
      </div>
      </br>
      <div class="forecast-container">
        <div class="forecast-box">
          <p class="forecast-day">Mon</p>
          <span class="material-symbols-outlined">cloud</span>
          <p class="forecast-temp">15°C</p>
        </div>
        <div class="forecast-box">
          <p class="forecast-day">Tue</p>
          <span class="material-symbols-outlined">sunny</span>
          <p class="forecast-temp">18°C</p>
        </div>
        <div class="forecast-box">
          <p class="forecast-day">Wed</p>
          <span class="material-symbols-outlined">rainy</span>
          <p class="forecast-temp">12°C</p>
        </div>
        <div class="forecast-box">
          <p class="forecast-day">Thu</p>
          <span class="material-symbols-outlined">cloud</span>
          <p class="forecast-temp">14°C</p>
        </div>
        <div class="forecast-box">
          <p class="forecast-day">Fri</p>
          <span class="material-symbols-outlined">sunny</span>
          <p class="forecast-temp">17°C</p>
        </div>
        <div class="forecast-box">
          <p class="forecast-day">Sat</p>
          <span class="material-symbols-outlined">cloud</span>
          <p class="forecast-temp">16°C</p>
        </div>
      </div>
    </main>
      <footer>
        Coded by <a href="https://github.com/meganbachelor">Megan Bachelor</a>,
        is open-sourced on
        <a href="https://github.com/meganbachelor?tab=repositories">GitHub</a>
        and hosted on
        <a href="https://weatherforecastapplication1234.netlify.app/"
          >Netlify</a
        >
      </footer>
    <script src="src/index.js"></script>
  </body>
</html>
