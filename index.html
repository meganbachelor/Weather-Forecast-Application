<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="weather-application">
      <header>
          <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
       <main>
      <div class="weather-data">
        <div class="weather-info">
          <h1 class="weather-city" id="city">London</h1>
          <p class="weather-details">
            Friday 09:44, scattered clouds
            <br />
            Humidity: 66%, Wind: 5.00km/h
          </p>
        </div>
        <div class="weather-temperature-container">
          <span class="material-symbols-outlined" style="font-size: 60px;">cloud</span>
          <span class="weather-temperature" id="temperature">12</span>
          <span class="weather-unit">Â°C</span>
        </div>
      </div>
    </main>
      </br>
      <footer>
        Coded by <a href="https://github.com/meganbachelor">Megan Bachelor</a>,
        is open-sourced on
        <a href="https://github.com/meganbachelor?tab=repositories">GitHub</a>
        and hosted on
        <a href="https://weatherforecastapplication1234.netlify.app/"
          >Netlify</a
        >
      </footer>
  </body>
</html>
